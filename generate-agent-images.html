<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Showcase Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1f2937;
        }
        canvas {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            height: 300px;
        }
        .download-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        .download-btn:hover {
            background: #2563eb;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        .header p {
            color: #6b7280;
        }
    </style>
</head>

    </div>

    <script>

                color: '#be185d',
                icon: 'ü§ù',
                description: 'Third-Party Labour Monitoring'
            },
            {

                title: 'AI Reporting Duties Compliance Agent',

            {

        ];

        function generateImage(agent) {
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 800, 600);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(1, agent.color + '10');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);

            // Add subtle pattern
            ctx.strokeStyle = agent.color + '20';
            ctx.lineWidth = 1;
            for (let i = 0; i < 800; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i + 40, 600);
                ctx.stroke();
            }

            // Add main icon
            ctx.font = '120px Arial';
            ctx.textAlign = 'center';
            ctx.fillStyle = agent.color;
            ctx.fillText(agent.icon, 400, 200);

            // Add title
            ctx.font = 'bold 32px Segoe UI';
            ctx.fillStyle = '#1f2937';
            ctx.fillText(agent.title, 400, 280);

            // Add description
            ctx.font = '20px Segoe UI';
            ctx.fillStyle = '#6b7280';
            ctx.fillText(agent.description, 400, 320);

            // Add AI badge
            ctx.fillStyle = agent.color;
            ctx.fillRect(300, 380, 200, 40);
            ctx.font = 'bold 18px Segoe UI';
            ctx.fillStyle = 'white';
            ctx.fillText('AI-POWERED', 400, 405);

            // Add decorative elements
            ctx.strokeStyle = agent.color + '30';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(400, 480, 60, 0, Math.PI * 2);
            ctx.stroke();

            // Add small icons around the circle
            const smallIcons = ['üîç', 'üìä', '‚úÖ', '‚ö°'];
            smallIcons.forEach((icon, index) => {
                const angle = (index * Math.PI * 2) / smallIcons.length;
                const x = 400 + Math.cos(angle) * 80;
                const y = 480 + Math.sin(angle) * 80;
                ctx.font = '24px Arial';
                ctx.fillStyle = agent.color;
                ctx.fillText(icon, x, y);
            });

            return canvas;
        }

        function createImageCard(agent) {
            const card = document.createElement('div');
            card.className = 'image-card';

            const title = document.createElement('div');
            title.className = 'image-title';
            title.textContent = agent.title;

            const canvas = generateImage(agent);

            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'Download Image';
            downloadBtn.onclick = () => {
                const link = document.createElement('a');
                link.download = `ai-${agent.id}-showcase.png`;
                link.href = canvas.toDataURL();
                link.click();
            };

            card.appendChild(title);
            card.appendChild(canvas);
            card.appendChild(downloadBtn);

            return card;
        }

        // Generate all images
        const imageGrid = document.getElementById('imageGrid');
        agents.forEach(agent => {
            imageGrid.appendChild(createImageCard(agent));
        });
    </script>
</body>
</html>
